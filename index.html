<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>骑士的游戏</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="rules">
            <h2>游戏规则</h2>
            <p>1. 玩家点击棋盘选择棋子起始位置</p>
            <p>2. 电脑先手，按照“马走日”的规则移动</p>
            <p>3. 双方轮流移动棋子至未走过的格子</p>
            <p>4. 若有一方无路可走，则判该方输</p>
        </div>
        <div class="board"></div>
    </div>
    <a href="https://github.com/cursor6a/knights-game">在 GitHub 上查看</a>
    <script src="main.js"></script>
</body>
</html>
